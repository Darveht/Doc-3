
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            transition: all 0.3s;
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header h1 {
            font-size: 18px;
        }

        header .controls {
            display: flex;
            gap: 10px;
        }

        header .controls button, header .controls select {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .editor-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
        }

        /* Efecto skeleton solo para el contenido */
        .skeleton {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skeleton-item {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 20px;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        textarea {
            width: 32%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #preview-container {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            height: 400px;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Modal Premium */
        #premium-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        #premium-modal .modal-content {
            background-color: #5865F2;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        #premium-modal .modal-content h2 {
            margin-bottom: 20px;
        }

        #premium-modal .modal-content p {
            margin-bottom: 20px;
        }

        #premium-modal .modal-content button {
            background-color: #2c2f33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #premium-modal .modal-content button:hover {
            background-color: #40444b;
        }

        #premium-modal .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Clase para el efecto skeleton en el modal y campos de código */
        .skeleton-global {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skeleton-global * {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-global h1, .skeleton-global p, .skeleton-global button, .skeleton-global textarea {
            height: 20px;
        }

        /* Excluir el título de la página */
        header h1 {
            background: none;
            animation: none;
        }
    </style>
</head>
<body class="skeleton-global">
    <header>
        <h1><i class="fa-solid fa-code"></i> Clack</h1>
        <div class="controls">
            <button id="premium-btn" title="Activar Premium">
                <i class="fa-solid fa-star"></i> Premium
            </button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <div class="skeleton">
                <div class="skeleton-item"></div>
                <div class="skeleton-item"></div>
                <div class="skeleton-item"></div>
            </div>
            <textarea id="html-editor" placeholder="Escribe tu HTML aquí"></textarea>
            <textarea id="css-editor" placeholder="Escribe tu CSS aquí"></textarea>
            <textarea id="js-editor" placeholder="Escribe tu JavaScript aquí"></textarea>
        </div>
        <div id="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <!-- Modal Premium -->
    <div id="premium-modal">
        <div class="modal-content">
            <button class="modal-close" title="Cerrar">&times;</button>
            <h2>Prueba Premium Gratis</h2>
            <p>Accede a funciones exclusivas como:</p>
            <ul>
                <li><i class="fa-solid fa-ban"></i> Navegación sin anuncios</li>
                <li><i class="fa-solid fa-wifi"></i> Uso sin conexión</li>
                <li><i class="fa-solid fa-calculator"></i> Contador de palabras</li>
                <li><i class="fa-solid fa-user-shield"></i> Perfil privado/público</li>
            </ul>
            <button id="activate-premium-btn">Activar Premium</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const premiumBtn = document.getElementById('premium-btn');
            const premiumModal = document.getElementById('premium-modal');
            const modalClose = document.querySelector('.modal-close');
            const activatePremiumBtn = document.getElementById('activate-premium-btn');
            let isPremium = false;

            // Eliminar la clase de skeleton después de 10 segundos
            setTimeout(() => {
                document.body.classList.remove('skeleton-global');
            }, 10000);

            // Modal Funcionalidad
            premiumBtn.addEventListener('click', () => {
                premiumModal.style.display = 'flex';
            });

            modalClose.addEventListener('click', () => {
                premiumModal.style.display = 'none';
            });

            activatePremiumBtn.addEventListener('click', () => {
                isPremium = true;
                alert("¡Premium Activado!");
                premiumModal.style.display = 'none';
            });

            // Actualizar Vista Previa
            function updatePreview() {
                const htmlContent = htmlEditor.value;
                const cssContent = `<style>${cssEditor.value}</style>`;
                const jsContent = `<script>${jsEditor.value}<\/script>`;
                const previewContent = htmlContent + cssContent + jsContent;
                preview.srcdoc = previewContent;
            }

            htmlEditor.addEventListener('input', updatePreview);
            cssEditor.addEventListener('input', updatePreview);
            jsEditor.addEventListener('input', updatePreview);

            // Detectar Conexión a Internet
            window.addEventListener('offline', () => {
                if (isPremium) {
                    alert("Sin conexión, pero Premium activado. Todo funciona correctamente.");
                } else {
                    alert("Necesitas estar conectado para usar esta página.");
                }
            });
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업데이트 중</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5864, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .block-content {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .block-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .block-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .language-selector {
      margin-top: 20px;
    }

    .language-selector button {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-selector button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de bloqueo -->
  <div class="block-screen" id="block-screen">
    <div class="block-content">
      <h1 id="block-title">업데이트 중입니다</h1>
      <p id="block-message">
        애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다.
      </p>
      <div class="language-selector">
        <button onclick="changeLanguage('ko')">한국어</button>
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
  </div>

  <script>
    // Textos en diferentes idiomas
    const translations = {
      ko: {
        title: "업데이트 중입니다",
        message: "애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다."
      },
      es: {
        title: "Estamos actualizando",
        message: "La aplicación está en mantenimiento indefinido. Vuelve más tarde. Disculpa las molestias."
      },
      en: {
        title: "We are updating",
        message: "The application is under indefinite maintenance. Please check back later. Sorry for the inconvenience."
      },
      zh: {
        title: "我们正在更新",
        message: "应用程序正在无限期维护。请稍后再试。抱歉给您带来不便。"
      }
    };

    // Cambiar idioma
    function changeLanguage(lang) {
      document.getElementById("block-title").innerText = translations[lang].title;
      document.getElementById("block-message").innerText = translations[lang].message;
    }

    // Bloqueo indefinido (quitar manualmente si es necesario)
    const isBlocked = true; // Cambia esto a false para desbloquear manualmente
    if (!isBlocked) {
      document.getElementById("block-screen").style.display = "none";
    }
  </script>
</body>
</html>
