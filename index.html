<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff0000, #000);
            color: white;
            transition: all 0.3s;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 2px solid #ff0000;
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        header .controls button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        header .controls button:hover {
            background: #d10000;
        }

        .editor-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px;
        }

        textarea {
            width: 32%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #111;
            color: white;
        }

        #preview-container {
            margin: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            overflow: hidden;
            height: 400px;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Modal Premium */
        #premium-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        #premium-modal .modal-content {
            background: #ff0000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        #premium-modal .modal-content h2 {
            margin-bottom: 15px;
        }

        #premium-modal .modal-content p {
            margin-bottom: 15px;
        }

        #premium-modal .modal-content button {
            background: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #premium-modal .modal-content button:hover {
            background: #333;
        }

        #premium-modal .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-code"></i> Clack</h1>
        <div class="controls">
            <button id="premium-btn"><i class="fa-solid fa-star"></i> Premium</button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <textarea id="html-editor" placeholder="Escribe tu HTML aquí"></textarea>
            <textarea id="css-editor" placeholder="Escribe tu CSS aquí"></textarea>
            <textarea id="js-editor" placeholder="Escribe tu JavaScript aquí"></textarea>
        </div>
        <div id="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <div id="premium-modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Prueba Premium Desactivada</h2>
            <p>La función de uso sin conexión estará desactivada temporalmente por 20 minutos.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const premiumModal = document.getElementById('premium-modal');
            const premiumBtn = document.getElementById('premium-btn');
            const modalClose = document.querySelector('.modal-close');

            // Actualizar Vista Previa
            function updatePreview() {
                const htmlContent = htmlEditor.value;
                const cssContent = `<style>${cssEditor.value}</style>`;
                const jsContent = `<script>${jsEditor.value}<\/script>`;
                preview.srcdoc = htmlContent + cssContent + jsContent;
            }

            htmlEditor.addEventListener('input', updatePreview);
            cssEditor.addEventListener('input', updatePreview);
            jsEditor.addEventListener('input', updatePreview);

            // Abrir/Cerrar Modal
            premiumBtn.addEventListener('click', () => {
                premiumModal.style.display = 'flex';
                setTimeout(() => {
                    premiumModal.style.display = 'none';
                }, 1200000); // 20 minutos
            });

            modalClose.addEventListener('click', () => {
                premiumModal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업데이트 중</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5864, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .block-content {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .block-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .block-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .language-selector {
      margin-top: 20px;
    }

    .language-selector button {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-selector button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de bloqueo -->
  <div class="block-screen" id="block-screen">
    <div class="block-content">
      <h1 id="block-title">업데이트 중입니다</h1>
      <p id="block-message">
        애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다.
      </p>
      <div class="language-selector">
        <button onclick="changeLanguage('ko')">한국어</button>
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
  </div>

  <script>
    // Textos en diferentes idiomas
    const translations = {
      ko: {
        title: "업데이트 중입니다",
        message: "애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다."
      },
      es: {
        title: "Estamos actualizando",
        message: "La aplicación está en mantenimiento indefinido. Vuelve más tarde. Disculpa las molestias."
      },
      en: {
        title: "We are updating",
        message: "The application is under indefinite maintenance. Please check back later. Sorry for the inconvenience."
      },
      zh: {
        title: "我们正在更新",
        message: "应用程序正在无限期维护。请稍后再试。抱歉给您带来不便。"
      }
    };

    // Cambiar idioma
    function changeLanguage(lang) {
      document.getElementById("block-title").innerText = translations[lang].title;
      document.getElementById("block-message").innerText = translations[lang].message;
    }

    // Bloqueo indefinido (quitar manualmente si es necesario)
    const isBlocked = true; // Cambia esto a false para desbloquear manualmente
    if (!isBlocked) {
      document.getElementById("block-screen").style.display = "none";
    }
  </script>
</body>
</html>
