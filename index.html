<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클락 (Clak)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #550000);
            color: white;
            transition: all 0.3s;
        }

        header {
            background: #900;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        header .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .controls button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        header .controls button:hover {
            background: #555;
        }

        header .controls button i {
            margin-right: 5px;
        }

        main {
            padding: 20px;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        textarea {
            width: 30%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
            resize: none;
        }

        textarea::placeholder {
            color: #999;
        }

        #preview-container {
            margin: 20px 0;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
            height: 300px;
            background: #111;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #900;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title"><i class="fa-solid fa-code"></i> 클락 (Clak)</h1>
        <div class="controls">
            <button id="lang-btn" title="Change Language">
                <i class="fa-solid fa-language"></i> 한국어 (Korean)
            </button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <textarea id="html-editor" placeholder="HTML 입력..."></textarea>
            <textarea id="css-editor" placeholder="CSS 입력..."></textarea>
            <textarea id="js-editor" placeholder="JavaScript 입력..."></textarea>
        </div>
        <div id="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <footer>
        <span id="footer-text">클락 © 2025 | All Rights Reserved</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const langBtn = document.getElementById('lang-btn');
            const title = document.getElementById('title');
            const footerText = document.getElementById('footer-text');

            let currentLanguage = 'ko'; // Idioma actual: 'ko' (coreano) por defecto.

            const translations = {
                en: {
                    title: '<i class="fa-solid fa-code"></i> Clak',
                    langBtn: '<i class="fa-solid fa-language"></i> English',
                    htmlPlaceholder: 'Enter HTML...',
                    cssPlaceholder: 'Enter CSS...',
                    jsPlaceholder: 'Enter JavaScript...',
                    footerText: 'Clak © 2025 | All Rights Reserved'
                },
                ko: {
                    title: '<i class="fa-solid fa-code"></i> 클락 (Clak)',
                    langBtn: '<i class="fa-solid fa-language"></i> 한국어 (Korean)',
                    htmlPlaceholder: 'HTML 입력...',
                    cssPlaceholder: 'CSS 입력...',
                    jsPlaceholder: 'JavaScript 입력...',
                    footerText: '클락 © 2025 | All Rights Reserved'
                }
            };

            // Cambiar idioma y texto
            langBtn.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
                const langContent = translations[currentLanguage];
                title.innerHTML = langContent.title;
                langBtn.innerHTML = langContent.langBtn;
                htmlEditor.placeholder = langContent.htmlPlaceholder;
                cssEditor.placeholder = langContent.cssPlaceholder;
                jsEditor.placeholder = langContent.jsPlaceholder;
                footerText.textContent = langContent.footerText;
                document.documentElement.lang = currentLanguage;
            });

            // Actualizar vista previa
            function updatePreview() {
                const htmlContent = htmlEditor.value;
                const cssContent = `<style>${cssEditor.value}</style>`;
                const jsContent = `<script>${jsEditor.value}<\/script>`;
                const previewContent = htmlContent + cssContent + jsContent;
                preview.srcdoc = previewContent;
            }

            htmlEditor.addEventListener('input', updatePreview);
            cssEditor.addEventListener('input', updatePreview);
            jsEditor.addEventListener('input', updatePreview);
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업데이트 중</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5864, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 1.5s ease;
    }

    .block-content {
      text-align: center;
    }

    .block-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .block-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .language-selector {
      margin-top: 20px;
    }

    .language-selector button {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-selector button:hover {
      transform: scale(1.1);
    }

    .close-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .close-icon:hover {
      color: #ff5864;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de notificación -->
  <div class="block-screen" id="block-screen">
    <i class="fas fa-times close-icon" onclick="closeNotification()"></i>
    <div class="block-content">
      <h1 id="block-title">업데이트 중입니다</h1>
      <p id="block-message">
        성능 향상이 완료되었습니다. 애플리케이션 사용 중 변화가 감지되면 즉시 고객 지원 센터에 문의해 주세요.
      </p>
      <div class="language-selector">
        <button onclick="changeLanguage('ko')">한국어</button>
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
  </div>

  <!-- Página original -->
  <div id="original-page" style="display: none;">
    <!-- Aquí puedes agregar tu contenido original -->
  </div>

  <script>
    // Textos en diferentes idiomas
    const translations = {
      ko: {
        title: "업데이트 중입니다",
        message: "성능 향상이 완료되었습니다. 애플리케이션 사용 중 변화가 감지되면 즉시 고객 지원 센터에 문의해 주세요."
      },
      es: {
        title: "Mejoras completadas",
        message: "Las mejoras de rendimiento se han completado. Si notas algún cambio en la aplicación, por favor contacta al soporte de inmediato."
      },
      en: {
        title: "Performance Improved",
        message: "Performance improvements have been completed. If you notice any changes in the app, please contact support immediately."
      },
      zh: {
        title: "性能改进完成",
        message: "性能改进已完成。如果您在应用程序中发现任何更改，请立即联系支持团队。"
      }
    };

    // Cambiar idioma
    function changeLanguage(lang) {
      document.getElementById("block-title").innerText = translations[lang].title;
      document.getElementById("block-message").innerText = translations[lang].message;
    }

    // Función para cerrar la notificación
    function closeNotification() {
      const blockScreen = document.getElementById("block-screen");
      const originalPage = document.getElementById("original-page");

      // Animar la desaparición de la pantalla de bloqueo
      blockScreen.style.animation = "fadeOut 1s ease";
      setTimeout(() => {
        blockScreen.style.display = "none"; // Ocultar después de la animación
        originalPage.style.display = "block"; // Mostrar la página original
        document.body.style.overflow = "auto"; // Permitir el scroll de la página
      }, 1000); // Tiempo igual a la duración de la animación
    }
  </script>
</body>
</html>
