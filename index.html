<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클락 (Clak)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #550000);
            color: white;
            transition: all 0.3s;
        }

        header {
            background: #900;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        header .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .controls button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        header .controls button:hover {
            background: #555;
        }

        header .controls button i {
            margin-right: 5px;
        }

        main {
            padding: 20px;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        textarea {
            width: 30%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
            resize: none;
        }

        textarea::placeholder {
            color: #999;
        }

        #preview-container {
            margin: 20px 0;
            border: 1px solid #444;
            border-radius: 5px;
            overflow: hidden;
            height: 300px;
            background: #111;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #900;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title"><i class="fa-solid fa-code"></i> 클락 (Clak)</h1>
        <div class="controls">
            <button id="lang-btn" title="Change Language">
                <i class="fa-solid fa-language"></i> 한국어 (Korean)
            </button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <textarea id="html-editor" placeholder="HTML 입력..."></textarea>
            <textarea id="css-editor" placeholder="CSS 입력..."></textarea>
            <textarea id="js-editor" placeholder="JavaScript 입력..."></textarea>
        </div>
        <div id="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <footer>
        <span id="footer-text">클락 © 2025 | All Rights Reserved</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const langBtn = document.getElementById('lang-btn');
            const title = document.getElementById('title');
            const footerText = document.getElementById('footer-text');

            let currentLanguage = 'ko'; // Idioma actual: 'ko' (coreano) por defecto.

            const translations = {
                en: {
                    title: '<i class="fa-solid fa-code"></i> Clak',
                    langBtn: '<i class="fa-solid fa-language"></i> English',
                    htmlPlaceholder: 'Enter HTML...',
                    cssPlaceholder: 'Enter CSS...',
                    jsPlaceholder: 'Enter JavaScript...',
                    footerText: 'Clak © 2025 | All Rights Reserved'
                },
                ko: {
                    title: '<i class="fa-solid fa-code"></i> 클락 (Clak)',
                    langBtn: '<i class="fa-solid fa-language"></i> 한국어 (Korean)',
                    htmlPlaceholder: 'HTML 입력...',
                    cssPlaceholder: 'CSS 입력...',
                    jsPlaceholder: 'JavaScript 입력...',
                    footerText: '클락 © 2025 | All Rights Reserved'
                }
            };

            // Cambiar idioma y texto
            langBtn.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
                const langContent = translations[currentLanguage];
                title.innerHTML = langContent.title;
                langBtn.innerHTML = langContent.langBtn;
                htmlEditor.placeholder = langContent.htmlPlaceholder;
                cssEditor.placeholder = langContent.cssPlaceholder;
                jsEditor.placeholder = langContent.jsPlaceholder;
                footerText.textContent = langContent.footerText;
                document.documentElement.lang = currentLanguage;
            });

            // Actualizar vista previa
            function updatePreview() {
                const htmlContent = htmlEditor.value;
                const cssContent = `<style>${cssEditor.value}</style>`;
                const jsContent = `<script>${jsEditor.value}<\/script>`;
                const previewContent = htmlContent + cssContent + jsContent;
                preview.srcdoc = previewContent;
            }

            htmlEditor.addEventListener('input', updatePreview);
            cssEditor.addEventListener('input', updatePreview);
            jsEditor.addEventListener('input', updatePreview);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업데이트 중</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5864, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .block-content {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .block-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .block-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .language-selector {
      margin-top: 20px;
    }

    .language-selector button {
      background-color: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-selector button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de bloqueo -->
  <div class="block-screen" id="block-screen">
    <div class="block-content">
      <h1 id="block-title">업데이트 중입니다</h1>
      <p id="block-message">
        애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다.
      </p>
      <div class="language-selector">
        <button onclick="changeLanguage('ko')">한국어</button>
        <button onclick="changeLanguage('es')">Español</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
  </div>

  <script>
    // Textos en diferentes idiomas
    const translations = {
      ko: {
        title: "업데이트 중입니다",
        message: "애플리케이션은 무기한 유지보수 중입니다. 나중에 다시 시도해주세요. 불편을 끼쳐드려 죄송합니다."
      },
      es: {
        title: "Estamos actualizando",
        message: "La aplicación está en mantenimiento indefinido. Vuelve más tarde. Disculpa las molestias."
      },
      en: {
        title: "We are updating",
        message: "The application is under indefinite maintenance. Please check back later. Sorry for the inconvenience."
      },
      zh: {
        title: "我们正在更新",
        message: "应用程序正在无限期维护。请稍后再试。抱歉给您带来不便。"
      }
    };

    // Cambiar idioma
    function changeLanguage(lang) {
      document.getElementById("block-title").innerText = translations[lang].title;
      document.getElementById("block-message").innerText = translations[lang].message;
    }

    // Bloqueo indefinido (quitar manualmente si es necesario)
    const isBlocked = true; // Cambia esto a false para desbloquear manualmente
    if (!isBlocked) {
      document.getElementById("block-screen").style.display = "none";
    }
  </script>
</body>
</html>
