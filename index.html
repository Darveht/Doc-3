<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clack</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4653147807800151" crossorigin="anonymous"></script>
  <!-- Fuentes e íconos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ================================
       Estilos Generales de Clack (Facebook)
       ================================ */
    :root {
      --primary-color: #1877f2;
      --bg-color: #f0f2f5;
      --text-color: #050505;
      --editor-bg: #ffffff;
    }
    .dark-mode {
      --primary-color: #2374e1;
      --bg-color: #18191a;
      --text-color: #e4e6eb;
      --editor-bg: #242526;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100%;
    }
    /* Responsividad */
    @media (max-width: 768px) {
      .editor-container {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(24, 119, 242, 0); }
      100% { box-shadow: 0 0 0 0 rgba(24, 119, 242, 0); }
    }
    
    /* Intro y animaciones */
    .intro {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--primary-color);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; perspective: 1000px;
    }
    .logo {
      font-size: 5rem; color: #fff; text-transform: uppercase; font-weight: bold;
      opacity: 0; animation: logoReveal 2.5s forwards; transform-style: preserve-3d;
    }
    .code-effect {
      position: absolute; width: 100%; height: 100%;
      font-family: monospace; font-size: 1.2rem; color: rgba(255,255,255,0.2);
      overflow: hidden;
    }
    @keyframes logoReveal {
      0% { transform: rotateX(90deg) translateZ(100px); opacity: 0; }
      30% { transform: rotateX(0deg) translateZ(100px); opacity: 0.6; }
      60% { transform: translateZ(100px) scale(1.2); opacity: 0.8; }
      100% { transform: translateZ(0) scale(1); opacity: 1; }
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    /* Header y controles */
    header {
      background: var(--primary-color);
      padding: 5px 20px;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      line-height: 1;
      font-size: 1.5rem;
      display: flex; align-items: center;
      gap: 5px;
    }
    .controls { display: flex; gap: 10px; align-items: center; }
    .controls button {
      display: flex; align-items: center; gap: 6px;
      background: var(--primary-color); color: #fff;
      border: none; padding: 8px 20px;
      border-radius: 6px; cursor: pointer; font-weight: 600;
      transition: all 0.2s;
    }
    .controls button:hover { background: #166fe5; }
    #settingsBtn, #notificationBtn, #searchBtn {
      background: transparent; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer; padding: 0;
    }
    /* Modal de Login */
    .modal {
      display: none; position: fixed; z-index: 10000; top: 0; left: 0;
      width: 100%; height: 100%; background: var(--primary-color); color: #fff;
    }
    .modal-content {
      width: 100%; height: 100%; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center; padding: 20px;
    }
    .modal-content h2 { margin-bottom: 10px; font-size: 2rem; }
    .modal-content p { margin-bottom: 20px; font-size: 1.2rem; }
    #lineLoginBtn, #changeLangBtn {
      padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px;
      background: #fff; color: var(--primary-color); cursor: pointer;
      margin-top: 10px;
    }
    #lineLoginBtn:hover, #changeLangBtn:hover { background: #f0f0f0; }
    /* Spinner */
    .spinner {
      border: 8px solid #f3f3f3; border-top: 8px solid #fff;
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    /* Overlay transición idioma */
    #langTransitionOverlay {
      display: none; position: fixed; z-index: 10500; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow: hidden;
    }
    .lang-ball {
      position: absolute; background: #fff; width: 40px; height: 40px;
      border-radius: 50%; opacity: 0.9;
    }
    .ball-left { top: 50%; left: -50px; }
    .ball-right { top: 50%; right: -50px; }
    @keyframes ballLeftAnim {
      0% { transform: rotate(0deg); left: -50px; }
      50% { transform: rotate(360deg); left: 50%; }
      100% { transform: rotate(720deg); left: 120%; }
    }
    @keyframes ballRightAnim {
      0% { transform: rotate(0deg); right: -50px; }
      50% { transform: rotate(360deg); right: 50%; }
      100% { transform: rotate(720deg); right: 120%; }
    }
    .animate-left { animation: ballLeftAnim 2s ease-in-out forwards; }
    .animate-right { animation: ballRightAnim 2s ease-in-out forwards; }
    /* Overlay Scan (Vista Previa) */
    #scanOverlay {
      display: none; position: fixed; z-index: 10500; top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.8) 80%);
      opacity: 0; animation: scanEffect 5s forwards;
    }
    @keyframes scanEffect {
      0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; }
    }
    /* Overlay Ajustes (Idiomas y Soporte) */
    #settingsOverlay {
      display: none; position: fixed; z-index: 11000; top: 0; left: 0;
      width: 100%; height: 100%; background: var(--primary-color); color: #fff;
      padding-top: 100px; text-align: center;
    }
    #settingsOverlay h2 { margin-bottom: 20px; font-size: 2rem; }
    .lang-option {
      background: #fff; color: var(--primary-color); border: none;
      padding: 10px 20px; margin: 5px; font-size: 16px;
      border-radius: 5px; cursor: pointer; transition: background 0.2s;
    }
    .lang-option:hover { background: #f0f0f0; }
    /* Botón de Soporte dentro de Ajustes */
    #supportOption {
      margin-top: 20px;
      background: #fff;
      color: var(--primary-color);
    }
    /* Floating Update Popup */
    #updatePopup {
      position: fixed; bottom: 20px; right: 20px;
      background: #fff; color: var(--primary-color);
      border: 1px solid var(--primary-color); border-radius: 10px;
      padding: 10px 15px; display: flex; align-items: center;
      gap: 10px; cursor: pointer; z-index: 12000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #updatePopup.hidden { display: none; }
    /* Panel de Notificaciones */
    #notificationPanel {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-color); color: var(--text-color);
      z-index: 13000; display: none; flex-direction: column;
      overflow-y: auto;
    }
    .notification-header {
      background: var(--primary-color); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      color: #fff;
    }
    .notification-list { padding: 20px; }
    .notification-item {
      background: #fff; border: 1px solid var(--primary-color);
      border-radius: 5px; padding: 10px; margin-bottom: 10px;
    }
    #closeNotificationPanel {
      background: transparent; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer;
    }
    /* Editor */
    .editor-container {
      max-width: 100%; 
      margin: 0 auto; 
      padding: 20px;
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      height: calc(100vh - 60px);
    }
    .editor-area {
      background: var(--editor-bg); 
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .editor-area::before {
      content: attr(data-language);
      padding: 8px 16px;
      background: rgba(0,0,0,0.1);
      color: var(--text-color);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    textarea {
      width: 100%; 
      height: 100%;
      padding: 16px; 
      border: none;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 14px; 
      line-height: 1.5;
      tab-size: 2;
      resize: none; 
      background: var(--editor-bg); 
      color: var(--text-color);
    }
    textarea:focus { 
      outline: none;
      background: var(--editor-bg);
    }
    .dark-mode .editor-area {
      background: #1e1e1e;
    }
    .dark-mode textarea {
      background: #1e1e1e;
      color: #d4d4d4;
    }
    /* Vista Previa */
    .preview-overlay {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: var(--editor-bg);
      z-index: 1000; animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .preview-header {
      background: var(--primary-color); padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
      color: #fff;
    }
    .preview-header button {
      background: transparent; border: none; color: #fff;
      font-size: 1.5rem; cursor: pointer;
    }
    #previewFrame {
      width: 100%; height: calc(100% - 60px); border: none;
      background: var(--editor-bg);
    }
    /* Validación HTML */
    .html-error { border: 2px solid yellow; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.5s; }
    /* Busqueda (Estilo TikTok) */
    #searchOverlay {
      display: none; position: fixed; z-index: 14000; top: 0; left: 0;
      width: 100%; height: 100%; background: var(--bg-color);
      color: var(--text-color); overflow-y: auto; padding: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .search-top-bar {
      display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
    }
    .search-top-bar i { font-size: 1.5rem; cursor: pointer; }
    .search-top-bar input {
      flex: 1; padding: 10px; font-size: 1rem; border: 1px solid #ccc;
      border-radius: 5px; background: var(--editor-bg); color: var(--text-color);
    }
    .search-top-bar button {
      background: var(--primary-color); color: #fff; border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600;
    }
    /* Recientes y Tendencias */
    .recent-searches { margin-bottom: 20px; }
    .recent-searches h3 { font-size: 1.2rem; margin-bottom: 10px; }
    .recent-searches ul { list-style: none; padding-left: 0; }
    .recent-searches li {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      position: relative;
      touch-action: pan-y;
      transition: transform 0.3s ease;
      background: white;
    }
    .recent-searches li.swiping {
      transition: none;
    }
    .recent-searches li .delete-action {
      position: absolute;
      right: -100px;
      top: 0;
      height: 100%;
      width: 100px;
      background: #ff4444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .recent-searches li.show-delete .delete-action {
      opacity: 1;
    }
    .trending { margin-bottom: 20px; }
    .trending h3 { font-size: 1.2rem; margin-bottom: 10px; }
    .trending ul { list-style: none; padding-left: 0; }
    .trending li {
      cursor: pointer; padding: 5px; border-bottom: 1px solid #ddd;
    }
    /* Resultados de Búsqueda */
    .search-results {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: #fff; border-radius: 8px; overflow: hidden;
      border: 1px solid #ccc; display: flex; flex-direction: column;
    }
    .video-card img { width: 100%; height: auto; }
    .video-info { padding: 10px; }
    .video-info h3 { font-size: 1rem; margin: 0 0 5px 0; color: #333; }
    .video-actions {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px; border-top: 1px solid #ccc;
    }
    .video-actions button {
      background: var(--primary-color); color: #fff; border: none;
      padding: 5px 10px; border-radius: 5px; cursor: pointer;
      font-size: 0.9rem;
    }
    /* Alternador Videos / Artículos */
    .search-toggle { display: flex; gap: 10px; margin-bottom: 20px; }
    .search-toggle button {
      flex: 1; padding: 10px; border: 1px solid var(--primary-color);
      border-radius: 5px; background: #fff; color: var(--primary-color);
      cursor: pointer; font-weight: 600;
    }
    .search-toggle button.active {
      background: var(--primary-color); color: #fff;
    }
    /* Reproductor de Video a Pantalla Completa */
    #videoPlayerOverlay {
      display: none; position: fixed; z-index: 15000; top: 0; left: 0;
      width: 100%; height: 100%; background: #fff; flex-direction: column;
      padding: 20px;
    }
    #videoPlayerOverlay iframe {
      width: 100%; 
      height: 100vh;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 15001;
    }
    .video-player-actions {
      margin-top: 20px; display: flex; gap: 10px;
      justify-content: center; align-items: center;
    }
    .video-player-actions button {
      background: var(--primary-color); border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer;
      font-size: 1rem; color: #fff;
    }
    /* Animación Like */
    .like-animation {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); font-size: 5rem; color: red;
      opacity: 0; animation: likePop 0.8s forwards; pointer-events: none;
    }
    @keyframes likePop {
      0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    /* Modal Reportar Video */
    #reportModal {
      display: none; position: fixed; z-index: 16000; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center; color: #fff; padding: 20px;
    }
    #reportModal .modal-content {
      background: #fff; color: #333; width: 100%; max-width: 500px; padding: 20px;
      border-radius: 8px;
    }
    #reportModal h3 { margin-bottom: 10px; }
    #reportModal label { display: block; margin: 10px 0 5px; }
    #reportModal textarea {
      width: 100%; min-height: 80px; padding: 10px; resize: vertical;
    }
    #reportModal button {
      background: var(--primary-color); color: #fff; border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;
    }

    
  </style>
</head>

    // Si no existe un idioma guardado, se usa "es"
    if (!localStorage.getItem('currentLang')) {
      localStorage.setItem('currentLang', 'es');
    }
    let currentLang = localStorage.getItem('currentLang');

    const defaultTranslations = {

      modalDescription: "Inicia sesión como invitado.",
      loginButton: "Iniciar sesión con LINE como invitado",
      previewButton: "Vista Previa",

      like: "Like",
      close: "Cerrar"
    };

    const translations = {
      es: { ...defaultTranslations },
      en: { ...defaultTranslations },
      ja: { ...defaultTranslations },
      ko: { ...defaultTranslations },
      vi: { ...defaultTranslations },
      zh: { ...defaultTranslations }
    };

    function getTranslation(key) {
      return translations[currentLang] && translations[currentLang][key] !== undefined 
             ? translations[currentLang][key] 
             : translations["es"][key];
    }

    function updateLanguage(lang) {

    let debounceTimeout;
    async function validateHTML() {
      const htmlEditor = document.getElementById('htmlEditor');
      const htmlCode = htmlEditor.value.trim();
      const t = translations[currentLang] || translations["es"];
      const localErrors = [];
      if (!htmlCode.toLowerCase().startsWith('<!doctype html>')) localErrors.push(`${t.commonErrorsFound} <!DOCTYPE html>`);
      if (!/<html[\s>]/i.test(htmlCode)) localErrors.push(`${t.commonErrorsFound} <html>`);
      if (!/<\/html>/i.test(htmlCode)) localErrors.push(`${t.commonErrorsFound} </html>`);
      if (!/<head[\s>]/i.test(htmlCode)) localErrors.push(`${t.commonErrorsFound} <head>`);
      if (!/<body[\s>]/i.test(htmlCode)) localErrors.push(`${t.commonErrorsFound} <body>`);
      if (!/<\/body>/i.test(htmlCode)) localErrors.push(`${t.commonErrorsFound} </body>`);
      let errorDiv = document.getElementById('htmlErrorMessages');
      if (!errorDiv) {
        errorDiv = document.createElement('div');
        errorDiv.id = 'htmlErrorMessages';
        errorDiv.style.backgroundColor = 'rgba(255,255,0,0.3)';
        errorDiv.style.padding = '10px';
        errorDiv.style.marginTop = '5px';
        errorDiv.style.borderRadius = '5px';
        htmlEditor.parentNode.appendChild(errorDiv);
      }
      htmlEditor.classList.add('html-error');
      errorDiv.classList.add('shake');
      setTimeout(() => { errorDiv.classList.remove('shake'); }, 500);
      errorDiv.innerHTML = `<strong>${t.analyzing}</strong>`;
      const chatGPTresponse = await analyzeHTMLWithChatGPT(htmlCode);
      let finalMessage = "";
      if (localErrors.length === 0) { finalMessage += `<strong>${t.noErrorsFound}</strong><br>`; htmlEditor.classList.remove('html-error'); }
      else { finalMessage += localErrors.join('<br>') + '<br>'; }
      if (chatGPTresponse) finalMessage += `<br><strong>ChatGPT:</strong> ${chatGPTresponse}`;
      errorDiv.innerHTML = finalMessage;
    }
    async function analyzeHTMLWithChatGPT(htmlCode) {
      try {
        const prompt = `Analiza el siguiente HTML y di qué errores tiene y sugerencias de mejora. Responde brevemente:\n${htmlCode}`;
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${CHATGPT_API_KEY}` },
          body: JSON.stringify({ model: "text-davinci-003", prompt, max_tokens: 100, temperature: 0.2 })
        });
        const data = await response.json();
        if (data.choices && data.choices.length > 0) return data.choices[0].text.trim();
        return null;
      } catch (error) { console.error("Error al llamar a ChatGPT:", error); return null; }
    }

    function loadRecentSearches() {

    function saveRecentSearches(searches) {

    function addRecentSearch(term) {
      let recent = loadRecentSearches();
      if (!recent.includes(term)) { recent.unshift(term); if(recent.length > 10) recent = recent.slice(0,10); }
      saveRecentSearches(recent);
      renderRecentSearches();
    }
    function renderRecentSearches() {
      const recent = loadRecentSearches();
      const list = document.getElementById('recentList');
      list.innerHTML = "";
      recent.forEach(term => {
        const li = document.createElement('li');
        li.textContent = term;
        
        // Agregar botón de eliminar
        const deleteAction = document.createElement('div');
        deleteAction.className = 'delete-action';
        deleteAction.innerHTML = '<i class="fas fa-trash"></i>';
        li.appendChild(deleteAction);

        // Variables para el deslizamiento
        let startX = 0;
        let currentX = 0;

        li.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
          li.classList.add('swiping');
        });

        li.addEventListener('touchmove', (e) => {
          currentX = e.touches[0].clientX;
          const diff = currentX - startX;
          if (diff < 0) { // Solo permitir deslizar hacia la izquierda
            li.style.transform = `translateX(${diff}px)`;
            if (diff < -50) {
              li.classList.add('show-delete');
            } else {
              li.classList.remove('show-delete');
            }
          }
        });

        li.addEventListener('touchend', () => {
          li.classList.remove('swiping');
          const diff = currentX - startX;
          if (diff < -50) {
            // Eliminar la búsqueda
            const searches = loadRecentSearches();
            const newSearches = searches.filter(s => s !== term);
            saveRecentSearches(newSearches);
            li.style.transform = 'translateX(-100%)';
            li.style.opacity = '0';
            setTimeout(() => {
              renderRecentSearches();
            }, 300);
          } else {
            li.style.transform = '';
            li.classList.remove('show-delete');
          }
        });

        li.addEventListener('click', () => { 
          if (!li.classList.contains('show-delete')) {
            document.getElementById('searchInput').value = term; 
            executeSearch(); 
          }
        });
        
        list.appendChild(li);
      });
    }

        setTimeout(() => {
          document.getElementById('previewOverlay').style.display = 'block';
          const combinedCode = `
            <!DOCTYPE html>
            <html>
              <head>
                <meta charset="UTF-8">
                <style>${cssEditor.value}</style>
              </head>
              <body>
                ${htmlEditor.value}
                <script>${jsEditor.value}<\/script>
              </body>
            </html>
          `;
          previewFrame.srcdoc = combinedCode;
        }, 5000);
      });
      closePreview.addEventListener('click', () => {
        document.getElementById('previewOverlay').style.display = 'none';
      });
      settingsBtn.addEventListener('click', () => {
        document.getElementById('settingsOverlay').style.display = 'block';
      });
      document.getElementById('notificationBtn').addEventListener('click', showNotificationPanel);
      document.getElementById('changeLangBtn').addEventListener('click', () => {
        document.getElementById('settingsOverlay').style.display = 'block';
      });
      document.querySelectorAll('.lang-option').forEach(btn => {
        // Asignar para las opciones de idioma (excepto el botón de soporte)
        if(btn.id !== "supportOption") {
          btn.addEventListener('click', e => { updateLanguage(e.target.getAttribute('data-lang')); });
        }
      });
      document.getElementById("lineLoginBtn").addEventListener("click", loginSimulated);
      document.getElementById('updatePopup').addEventListener('click', showNotificationPanel);
      document.getElementById('closeNotificationPanel').addEventListener('click', hideNotificationPanel);
      htmlEditor.addEventListener('input', function() {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(validateHTML, 1000);
      });
      searchBtn.addEventListener('click', () => { toggleSearchOverlay(true); });
      closeSearchOverlay.addEventListener('click', () => { toggleSearchOverlay(false); });
      searchExecuteBtn.addEventListener('click', executeSearch);
      toggleVideos.addEventListener('click', () => {
        toggleVideos.classList.add('active');
        toggleArticles.classList.remove('active');
        executeSearch();
      });
      toggleArticles.addEventListener('click', () => {
        toggleArticles.classList.add('active');
        toggleVideos.classList.remove('active');
        executeSearch();
      });
      likeVideoBtn.addEventListener('click', () => {
        likeAnimation.style.opacity = "1";
        likeAnimation.style.animation = "likePop 0.8s forwards";
        setTimeout(() => {
          likeAnimation.style.opacity = "0";
          likeAnimation.style.animation = "none";
        }, 900);
      });
      reportVideoBtn.addEventListener('click', openReportModal);
      closeVideoBtn.addEventListener('click', () => { toggleVideoPlayerOverlay(false); });
      submitReportBtn.addEventListener('click', submitReport);

      
    });
  </script>
</body>
</html>
