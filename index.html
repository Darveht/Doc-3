<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #550000);
            color: white;
            overflow-x: hidden;
            transition: all 0.3s;
        }

        header {
            background: #900;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        header .controls button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        header .controls button:hover {
            background: #555;
        }

        main {
            padding: 20px;
        }

        .editor-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        textarea {
            width: calc(33.33% - 20px);
            height: 40vh;
            padding: 10px;
            background: #222;
            color: white;
            border: 2px solid #444;
            border-radius: 5px;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
            border-color: #900;
        }

        .counter {
            font-size: 12px;
            margin-top: 5px;
        }

        #preview-container {
            margin-top: 20px;
            border: 2px solid #444;
            border-radius: 5px;
            overflow: hidden;
            height: 300px;
            background: #000;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #900;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-code"></i> 编辑器</h1>
        <div class="controls">
            <button id="theme-btn"><i class="fa-solid fa-moon"></i> 切换主题</button>
        </div>
    </header>

    <main>
        <div class="editor-container">
            <div>
                <textarea id="html-editor" placeholder="输入 HTML..."></textarea>
                <div id="html-counter" class="counter">字数: 0 | 字符数: 0 | 删除次数: 0</div>
            </div>
            <div>
                <textarea id="css-editor" placeholder="输入 CSS..."></textarea>
                <div id="css-counter" class="counter">字数: 0 | 字符数: 0 | 删除次数: 0</div>
            </div>
            <div>
                <textarea id="js-editor" placeholder="输入 JavaScript..."></textarea>
                <div id="js-counter" class="counter">字数: 0 | 字符数: 0 | 删除次数: 0</div>
            </div>
        </div>

        <div id="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <footer>
        编辑器 © 2025 | 保留所有权利
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const htmlEditor = document.getElementById('html-editor');
            const cssEditor = document.getElementById('css-editor');
            const jsEditor = document.getElementById('js-editor');
            const preview = document.getElementById('preview');
            const themeBtn = document.getElementById('theme-btn');

            let htmlDeletes = 0, cssDeletes = 0, jsDeletes = 0;

            function updateCounters(editor, counterElement, deleteCount) {
                const text = editor.value;
                const words = text.split(/\s+/).filter(Boolean).length;
                const chars = text.length;
                counterElement.textContent = `字数: ${words} | 字符数: ${chars} | 删除次数: ${deleteCount}`;
            }

            function detectDeletes(editor, lastValue, deleteCount) {
                if (editor.value.length < lastValue.length) {
                    return deleteCount + 1;
                }
                return deleteCount;
            }

            function updatePreview() {
                const htmlContent = htmlEditor.value;
                const cssContent = `<style>${cssEditor.value}</style>`;
                const jsContent = `<script>${jsEditor.value}<\/script>`;
                preview.srcdoc = htmlContent + cssContent + jsContent;
            }

            htmlEditor.addEventListener('input', () => {
                htmlDeletes = detectDeletes(htmlEditor, htmlEditor.dataset.lastValue || '', htmlDeletes);
                updateCounters(htmlEditor, document.getElementById('html-counter'), htmlDeletes);
                htmlEditor.dataset.lastValue = htmlEditor.value;
                updatePreview();
            });

            cssEditor.addEventListener('input', () => {
                cssDeletes = detectDeletes(cssEditor, cssEditor.dataset.lastValue || '', cssDeletes);
                updateCounters(cssEditor, document.getElementById('css-counter'), cssDeletes);
                cssEditor.dataset.lastValue = cssEditor.value;
                updatePreview();
            });

            jsEditor.addEventListener('input', () => {
                jsDeletes = detectDeletes(jsEditor, jsEditor.dataset.lastValue || '', jsDeletes);
                updateCounters(jsEditor, document.getElementById('js-counter'), jsDeletes);
                jsEditor.dataset.lastValue = jsEditor.value;
                updatePreview();
            });

            themeBtn.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                if (document.body.classList.contains('light-mode')) {
                    document.body.style.background = 'linear-gradient(135deg, #fff, #aaa)';
                    themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i> 切换为深色模式';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #111, #550000)';
                    themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i> 切换为亮色模式';
                }
            });
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更新中</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    .block-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5864, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 1.5s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .block-content {
      text-align: center;
    }

    .block-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .block-content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .close-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .close-icon:hover {
      color: #ff5864;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de notificación -->
  <div class="block-screen" id="block-screen">
    <i class="fas fa-times close-icon" onclick="closeNotification()"></i>
    <div class="block-content">
      <h1 id="block-title">性能改进完成</h1>
      <p id="block-message">
        性能改进已完成。如果您在应用程序中发现任何更改，请立即联系支持团队。
      </p>
    </div>
  </div>

  <!-- Página original -->
  <div id="original-page" style="display: none;">
    <!-- Aquí puedes agregar tu contenido original -->
  </div>

  <script>
    // Función para cerrar la notificación
    function closeNotification() {
      const blockScreen = document.getElementById("block-screen");
      const originalPage = document.getElementById("original-page");

      // Animar la desaparición de la pantalla de bloqueo
      blockScreen.style.animation = "fadeOut 1s ease";
      setTimeout(() => {
        blockScreen.style.display = "none"; // Ocultar después de la animación
        originalPage.style.display = "block"; // Mostrar la página original
        document.body.style.overflow = "auto"; // Permitir el scroll de la página
      }, 1000); // Tiempo igual a la duración de la animación
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到Clack！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁用欢迎页面显示期间的滚动 */
            background: #111;
            color: white;
        }

        /* 欢迎页面样式 */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111, #550000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.8s ease, transform 0.8s ease;
            padding: 20px; /* 添加屏幕边缘的内边距 */
            box-sizing: border-box; /* 确保内边距不会影响总大小 */
        }

        .welcome-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .welcome-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-screen button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-screen button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div class="welcome-screen" id="welcome-screen">
        <h1>欢迎来到Clack！</h1>
        <p>体验终极代码编辑器，提供实时预览和各种功能。</p>
        <button id="get-started">
            <i class="fa-solid fa-rocket"></i> 开始使用
        </button>
    </div>

    <!-- 欢迎页面后面将加载原始页面的内容 -->
    <main style="display: none;">
        <!-- 为避免干扰，隐藏内容 -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const getStartedBtn = document.getElementById('get-started');

            getStartedBtn.addEventListener('click', () => {
                // 添加隐藏欢迎页面的类
                welcomeScreen.classList.add('hidden');

                // 动画完成后从DOM中移除欢迎页面
                setTimeout(() => {
                    welcomeScreen.remove();
                    document.body.style.overflow = 'auto'; // 允许滚动
                }, 800); // 与CSS动画时间同步
            });
        });
    </script>
</body>
</html>
